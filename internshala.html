<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lore Olympus Webtoon</title>
    <link rel="stylesheet" href="internshala.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo">Lore Olympus</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#characters">Characters</a></li>
                <li><a href="#read">Read More</a></li>
            </ul>
        </nav>

        <!-- Hero Section -->
        <section class="hero" id="home">
            <div class="hero-text">
                <h1>Jaw Dropping <span class="animated-text">Seen on Media</span></h1>
                <p>Discover the Epic Saga of Greek Gods and Their Untold Stories</p>
            </div>
        </section>
    </header>

    <!-- Character Section -->
    <section class="characters" id="characters">
        <h2>Main Characters</h2>
        <div class="character-cards">
            <div class="card" id="persephone">
                <img src="https://via.placeholder.com/200/FF69B4/FFFFFF?text=Persephone" alt="Persephone">
                <div class="character-details">
                    <h3>Persephone</h3>
                    <p>The goddess of spring with hidden depths of power.</p>
                </div>
            </div>
            <div class="card" id="hades">
                <img src="https://via.placeholder.com/200/000000/FFFFFF?text=Hades" alt="Hades">
                <div class="character-details">
                    <h3>Hades</h3>
                    <p>The god of the underworld with a heart of gold.</p>
                </div>
            </div>
            <!-- Add more characters as needed -->
        </div>
    </section>

    <!-- Call to Action Section -->
    <section class="read-more" id="read">
        <h2>Ready to Dive In?</h2>
        <button class="cta-button">Read More About Lore Olympus</button>
    </section>

    <script src="internshala.js"></script>
</body>
</html>
